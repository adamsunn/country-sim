{% extends "base.html" %}
{% block title %}Setup Simulation{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Initialize Simulation</h2>
    <form action="{{ url_for('setup') }}" method="post" id="setup-form">
        <div class="form-group">
            <label for="countries">Countries (comma-separated):</label>
            <input type="text" class="form-control" id="countries" name="countries" required>
        </div>
        <div class="form-group">
            <label for="initial_world_state">Initial World State:</label>
            <textarea class="form-control" id="initial_world_state" name="initial_world_state" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="number_of_epochs">Number of Epochs:</label>
            <input type="number" class="form-control" id="number_of_epochs" name="number_of_epochs" value="5" min="1" required>
        </div>
        <div class="form-group">
            <label for="modifier">Modifier (optional):</label>
            <textarea class="form-control" id="modifier" name="modifier" rows="3"></textarea>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="use_cached_data" name="use_cached_data">
            <label class="form-check-label" for="use_cached_data">Use cached initial states</label>
        </div>

        <button type="submit" class="btn btn-primary">Start Simulation</button>
    </form>
</div>
<!-- Loading Screen -->
<div id="loading-screen" style="display: none;">
    <div class="spinner-border text-primary" role="status"></div>
    <span class="ml-2">Initializing simulation, please wait...</span>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        $('#setup-form').on('submit', function() {
            $('#loading-screen').show();
        });
    });
</script>
{% endblock %}
