<!DOCTYPE html>
<html>
<head>
    <title>Country Simulation</title>
</head>
<body>
    <h1>Country Simulation</h1>

    <ul>
        <li><a href="{{ url_for('world_state') }}">View World State</a></li>
        <li><a href="{{ url_for('modify_world_state') }}">Modify World State</a></li>
        <li><a href="{{ url_for('next_epoch') }}">Advance to Next Epoch</a></li>
    </ul>

    <h2>Countries</h2>
    <ul>
        {% for country in countries %}
            <li><a href="{{ url_for('country', country_name=country) }}">{{ country }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
